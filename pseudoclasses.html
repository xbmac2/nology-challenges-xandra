<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pseudoclass.css" />
    <title>Pseudo Class Challenge</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">Enabled Input:</label>
        <input type="text" />
      </div>
      <div>
        <label for="">Disabled Input:</label>
        <input type="text" disabled />
      </div>
      <div>
        <label for="">Required / Enabled Input:</label>
        <input type="text" required />
      </div>
      <div>
        <input type="submit" value="Disabled Submit" disabled />
        <input type="submit" value="Enabled Submit" />
      </div>
    </form>
  </body>
</html>
