<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bem.css">
  <title>BEM</title>
</head>
<body>
  <section class="upper">
    <h2 class="upper__header">My first header section</h2>
    <p>This header has a green 3px border that is dashed</p>
    <p class="para--blue">I'm a blue line though paragraph</p>
  </section>
  <section class="lower">
    <h2 class="lower__header">I'm in the center</h2>
    <p>This header section has coral 2px border that is solid</p>
    <p class="para--blue para--right">I'm a blue line though paragraph, I'm also aligned to the right</p>
  </section>
  
</body>
</html>
