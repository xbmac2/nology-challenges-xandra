<html lang="en">

  <link rel="stylesheet" href="./flexboxes4.css">
  <title>Cards 4</title>
</head>
<body>
  <main>
    <section class="vertical">
      <div class="card" id="paleblue">
        <p>Card 1</p>

      </div>
      <div class="card" id="orange">

      </div>
